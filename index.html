<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="number" class="inputValue" />
        <button class="convert-btn">Convert</button>
      </div>
      <div class="conversion">
        <div class="conversion-meter">
          <p class="conversion-title">Length (Meter/Feet)</p>
          <p class="conversion-result">
            1 meter = 3.281 feet | 1 foot = 0.3048 meters
          </p>
        </div>

        <!-- 3rd conversion -->
        <div class="conversion-meter">
          <p class="conversion-title">Volume (Liters/Gallons)</p>
          <p class="conversion-result1">
            1 liter = 0.264 gallons | 1 gallon = 3.785 liters
          </p>
        </div>

        <!-- 3rd conversion -->
        <div class="conversion-meter">
          <p class="conversion-title">Mass (Kilograms/Pounds)</p>
          <p class="conversion-result2">
            1 kilogram = 2.204 pounds | 1 pound = 0.453 kilograms
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
